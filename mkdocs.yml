site_name: High Power Buck Converter
site_url: https://szymon-piorun-eng.github.io/High-Power-Buck-Converter/
repo_url: https://github.com/szymon-piorun-eng/High-Power-Buck-Converter
repo_name: GitHub

theme:
  name: material
  custom_dir: _CONFIG
  features:
    - navigation.tabs
    - content.code.copy

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js